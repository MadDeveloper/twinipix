        <a (click)="openLangModal( $event )">{{ langUsed.name }}<i class="angle down icon"></i></a>

          <i class="close icon"></i>
          <div class="header">
            {{ 'modal.changeLangTitle' | translate }}
          </div>
          <div class="content">
            <div class="ui horizontal list">
              <div *ngFor="let lang of langs" class="item">
                <div class="content">
                  <a (click)="changeLang( lang )">{{ lang.name }}</a>

          </div>
        </div>
